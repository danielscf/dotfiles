music_directory "~/Music/tracks"
playlist_directory "~/Music/playlists"
state_file "~/.local/state/mpd/state"
db_file "~/.mpd/database"
sticker_file "~/.mpd/sticker.sql"
auto_update "yes"

audio_output {
  type "pipewire"
  name "Pipewire standard output"
  enabled "yes"
}

audio_output {
  type "alsa"
  name "Speakers [exclusive]"
  device  "hw:PCH,0"
  mixer_type "software"
  enabled "no"
}

audio_output {
  type "alsa"
  name "FiiO K5 Pro [exclusive]"
  device "hw:CARD=Pro,DEV=0"
  enabled "no"
}
